<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine Vanilla JS</title>
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="quote-container">
      <h1 class="header-text">Start your day with wisdom</h1>
      <hr>
      <div id="share">Share this quote <span class="fa fa-twitter"></span></div>
      <div id="quote-body">
        <p id="quote"><q></q><span class="quote-author"></span></p>
      </div>
        <button id="quote-btn">New Quote</button>
     </div>
  </div>
  <footer class="footer">
    <h4 class="footer-copyright">&copy; Manpreet kaur</h4>
    <div class="footer-social-btn">
    
    </div>
  </footer>
    <script src="js/script.js"></script>

</body>
</html>
